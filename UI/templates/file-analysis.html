{%extends 'base/base.html'%}

<!--Estructura-->
{%block content%}
<div id="principal">
  <div id="p">
    <h2>Choose a file to Analyze</h2>

    <div id="formulario">
      <form action="/file-analysis" method="post" class="uploader" enctype="multipart/form-data">
        <div id="secondary">
          <input type="file" name="file" id="i_csv" accept=".csv,application/pdf" />
          <label for="i_csv" id="file-drag">
            <div id="start">
              <i class="fas fa-download" aria-hidden="true"></i>
              <div id="text_file">Select a file or drag here</div>
              <span id="file-upload-btn"> Select a file</span>
            </div>
            <div id="hdn" style="display: none">
              <span id="img"></span>
              <span id="name_f"></span>
            </div>
          </label>

        </div>

        <div id="botones">
          <div id="selectores">
            <label class="nombre">Racism</label><label class="switch"><input value="racism" name="chx" id="racism"
                type="checkbox" /><span class="slider round"></span></label>
            <label class="nombre">Sexism</label><label class="switch"><input value="sexism" name="chx" id="sexism"
                type="checkbox" /><span class="slider round"></span></label>
            <label class="nombre">Bullying</label><label class="switch"><input value="bullying" name="chx" id="bullying"
                type="checkbox" /><span class="slider round"></span></label>
          </div>


          <div id="button_analyze">
            <button type="button" id="analysis">Analysis</button>
          </div>
          <div id="boton">
            <button type="submit" id="btn-send">Send</button>
          </div>
        </div>
      </form>
    </div>
    <div id="tbl">{{respuesta}}</div>

    <div id="h2-output">
      <h2>Results:</h2>
    </div>
    <div id="output_file">
      <div>
        {% for i in res %}
        {{i}}
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{%endblock%}

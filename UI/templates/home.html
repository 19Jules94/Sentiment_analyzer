<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="{{url_for("static",filename="styles.css")}}">
</head>

<body>
  <nav id="nav_menu">
    <ul class="menu">
      <li><a href=""> Home</a></li>
      <li><a href=""> Text Analyzer</a></li>
      <li><a href="">Document Analyzer</a></li>
      <li><a href="">Twitter Analyzer</a></li>
    </ul>
  </nav>
  <div id="principal_tt">

    <div id="header_tt">
      <h2>Type a text to analyze:</h2>

    </div>
    <div id="formulario">
      <form action="/" method="post">
        <div id="button_send">
          <button type="submit" id="btn-send">Submit</button>
        </div>
        <textarea name="text_area" id="input_text" cols="100" rows="16"></textarea>

    </div>
    <div id="selectores">
      <ul>
        <li><label><input type="checkbox" name ="racism" id="racism" value="racismo"> Racism</label></li>
        <li><label><input type="checkbox" id="sexism" value="sexism"> Sexism</label></li>
        <li><label><input type="checkbox" id="bullying" value="bullying"> Bullying</label></li>

      </ul>
      <div id="button_analyze">
        <button type="button" id="analysis" class="boton">Analysis</button>
      </div>
    </div>
  
  </form>
  </div>
  
  <div id="salida">
    <h2 id="h">Salida</h2>
    <div>     
      {%for i in resultado%}          
            {{i}}         
      {% endfor %}          
    </div>
    <div id="grafico"></div>
  </div>
  
</body>
<script type="text/javascript" src="{{url_for("static",filename="functions.js")}}"></script>
</html>

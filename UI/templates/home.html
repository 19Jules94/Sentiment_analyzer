<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="{{url_for("static",filename="styles.css")}}">
</head>

<body>
  <nav id="nav_menu">
    <ul class="menu">
      <li><a href=""> Home</a></li>
      <li><a href=""> Text Analyzer</a></li>
      <li><a href="">Document Analyzer</a></li>
      <li><a href="">Twitter Analyzer</a></li>
    </ul>
  </nav>
  <div id="principal_tt">


    <div id="formulario">
      <div id="header_tt">
        <h2>Type a text to analyze:</h2>

      </div>

      <form action="/" method="post">

        <textarea name="text_area" id="input_text" cols="85" rows="16"></textarea>

    </div>
    <button type="submit" id="btn-send"></button>
    <div id="selectores">
      <ul>
        <label class="switch"><input type="checkbox"><span class="slider round"></span>
        </label>
        <li><label><input type="checkbox" id="sexism" value="sexism"> Sexism</label></li>
        <li><label><input type="checkbox" id="bullying" value="bullying"> Bullying</label></li>

      </ul>
      <div id="button_analyze">
        <button type="button" id="analysis" class="boton">Analysis</button>
      </div>
    </div>

    </form>
    <h2 id="h">Salida</h2>
    <div id="salida">

      <div>
        {%for i in resultado%}
        {{i}}
        {% endfor %}
      </div>

    </div>
  </div>


</body>
<script type="text/javascript" src="{{url_for("static",filename="functions.js")}}"></script>

</html>

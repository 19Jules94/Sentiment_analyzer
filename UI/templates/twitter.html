{%extends 'base/base.html'%}
<!--Estructura-->
{%block content%}
<div id="principal">
    <div id="p">
        <h2>Type URL of twitter to Analyze</h2>

        <div id="formulario_twitter">
            <form method="post" id="twitter-text">
                <div id="input_group">
                    <div id="option_twitter">
                        <select name="tags" id="tags">
                            <option name="opt" id="opt" value="hashtag">#</option>
                            <option name="opt" id="opt" value="user">@</option>
                            <option name="opt" id="opt" value="url">URL</option>
                        </select>
                    </div>
                    <div id="input_tweet">
                        <input type="text" name="url_tweet" id="url_tweet">
                    </div>
                </div>
                <div id="botones">
                    <div id="selectores">
                        <label class="nombre">Racism</label><label class="switch"><input value="racism" name="chx" id="racism"
                            class="checks" type="checkbox" /><span class="slider round"></span></label>
                        <label class="nombre">Sexism</label><label class="switch"><input value="sexism" name="chx" id="sexism"
                            class="checks" type="checkbox" /><span class="slider round"></span></label>
                      </div>

                 
                    <div id="btn-fun">            
                        <button type="button" id="btnclear" class="btn" style="display: none;"><i class="fas fa-trash"></i></button>
                        <button type="button" id="btncln" class="btn" style="display: none;"><i class=" fas fa-broom"></i></button>
                        <button type="submit" id="btn-send" class="btn" ><i class=" fas fa-play"></i></button>
            
                      </div>
            </form>
        </div>

        <div id="salida" style="display: none;">
            <div id="h2-output">
                <h2>Results:</h2>
            </div>

            <div id="ff">
                <div id="output_twitter">
                    
                </div>
                <div class="chart-container">
                  <canvas id="twitterChart"></canvas>
                </div>
              </div>
        </div>


    </div>
</div>
{%endblock%}
